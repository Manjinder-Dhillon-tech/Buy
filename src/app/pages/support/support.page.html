<ion-header class="ion-padding ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-text class="main-title">
        <ion-icon
          [routerLink]="['/pages/home']"
          class="first"
          name="chevron-back-outline"
        ></ion-icon>
        <ion-label class="label">Customer Service</ion-label>
      </ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="chat-content">
  <ion-list lines="none" class="chat-messages">
    <ion-item *ngFor="let msg of messages" [class.own]="msg.own">
      <ion-avatar slot="start" *ngIf="!msg.own">
        <img src="assets/profile-img.jpg" />
      </ion-avatar>
      <ion-label>
        <div class="message-text">{{ msg.text }}</div>
        <div class="message-time">{{ msg.time }}</div>
      </ion-label>
      <ion-avatar slot="end" *ngIf="msg.own">
        <img src="assets/profile-img.jpg" />
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input
        [(ngModel)]="newMessage"
        placeholder="Type your message"
        clearInput
      ></ion-input>
      <ion-button fill="solid" slot="end" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
